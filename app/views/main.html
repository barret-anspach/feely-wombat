<div class="lead" ng-controller="MainCtrl">

<ul ng-repeat="item in items">

    </li>
</ul>
    <div class="row">
        <div class="col-sm-6 col-md-3">
            <article class="well" ng-repeat="item in items">
                {{item}}
                <!--<h4>{{item.mfgModelCatalog}}</h4>-->
                <!--<p>{{item.productTitle}}</p>-->
            </article>
        </div>
    </div>
    {{items}}
</div>
